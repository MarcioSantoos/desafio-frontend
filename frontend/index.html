<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <div class="content">
        <div class="name-thaynara">
            <p>THAYNARA OG</p>
        </div>
        <div class="column info">
            <div class="contact-img">
                <img src="./assets/contato-foto.jpg" alt="contato TaynaraOG">
                <div class="img-contato">
                    <img src="./assets/contato-outline.svg" alt="imagem palavra Contato">
                </div>
            </div>
            <div class="contact-box">
                <div class="label-contact">
                    <label>CONTATO PROFISSIONAL</label>
                </div>
                <div class="contact-info">
                    <p>98 991234-5678</p>
                    <p>contato@thaynaraog.com.br</p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="forms">
                <form method="POST">
                    <div class="select-type">
                        <label for="type-contact">Seu contato é relacionado a:</label>
                        <select name="type-contact" id="type-contact">
                            <option value="imprensa">Imprensa</option>
                            <option value="fa-clubes">Fã-Clubes</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" placeholder="Nome" class="inputs" />
                    </div>
                    <div>
                        <input type="text" placeholder="Empresa" class="inputs" />
                    </div>
                    <div>
                        <input type="email" placeholder="Email" class="inputs" />
                    </div>
                    <div>
                        <input type="text" placeholder="Telefone" class="inputs" />
                    </div>
                    <div class="camp-text">
                        <label>Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="40" rows="7"
                            placeholder="Digite aqui" class="camp-text"></textarea>
                    </div>
                    <div class="confirm-form">
                        <div class="checkbox">
                            <input type="checkbox" id="robo" name="robo" checked>
                            <label for="robo">Não sou um robô</label>
                        </div>
                        <div>
                            <button class="button">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="about">
                <li>Sobre</li>
                <li>Novidades</li>
                <li>Agenda</li>
                <li>Thay e Unicef</li>
                <li>Galeria</li>
                <li>São João da Thay</li>
                <li>Contato</li>
                <div class="line"></div>
                <li>Imprensa</li>
                <li>Fã-Clubes</li>

            </div>
        </div>
    </div>
    <div class="container-bottom">
        <p>2022 © THAYNARA OG. Todos os direitos reservados.</p>
    </div>
</body>

</html>
